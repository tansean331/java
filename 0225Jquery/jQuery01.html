<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
		<style>
			.h1s{
				color: aqua;
				font-size: 30px;
				font-family: "楷体";
			}
			.divs{
				width: 100%;
				height: 500px;
				background-color: antiquewhite;
			}
		</style>
	</head>
	<body>
		<div class="divs">
			<input type="text" id="username" value="" />
			<span>请输入用户名</span>
		</div>
		<script>
			$("span").click(function(){
				$("#username").focus();
				
				
			})
			$("#username").blur(function(){
				console.log("失去焦点");
			})
			
			
			// jQuery 1.操作css 
			//        2.操作DOM   
			
			// alert("nihao");

			// 	console.log("鼠标移入");
			// })
			// $(".divs").mouseout(function(){
			// 	alert("请把鼠标移入到div中");
			// })
			$(window).keydown(function(event){
				// ...
				// 不同的按键可以做不同的事情
				// 不同的浏览器的keycode不同
				// 更多详细信息:     http://unixpapa.com/js/key.html
				// 常用keyCode： 空格 32   Enter 13   ESC 27
				switch (event.keyCode){
					case 32:
						console.log("跳跃");
						break;
					case 13:
						console.log("确定选中");
					    break;
					case 27:
					    console.log("退出游戏...");
						break;
					default:
						alert("摁下键盘有误");
						break;
				}
			});	
		</script>
	</body>
</html>
